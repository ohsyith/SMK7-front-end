<div
  class="appnav"
  [class.header_change]="isScrolled"
  [class.header]="!isScrolled"
  #appnav
>
  <app-nav></app-nav>
</div>

<div class="blog-two">
  <div class="container">
    <div class="row mt-3 mt-lg-5" *ngFor="let blog of blogs">
      <div class="col-12 col-md-9 mt-5 pt-5 title">
        <h1>{{ blog.judul }}t</h1>
        <h3 class="my-3">{{ blog.tanggal }} | {{ blog.username }}</h3>
        <h2>"{{ blog.quotes }}"</h2>
      </div>
      <div class="col-12 col-lg-6 mt-4">
        <p style="white-space: pre-line">
          {{ blog.isi }}
        </p>
      </div>
      <div class="col-12 col-lg-6">
        <div
          class="col-12 my-3 profile"
          *ngFor="let nonMainPhoto of getNonMainPhotos(blog.fotos)"
        >
          <img [src]="nonMainPhoto" alt="" />
        </div>
        <div class="row img">
          <div
            class="col-6 pe-2 mt-2"
            *ngFor="let nonMainPhoto of getNonsMainPhotos(blog.fotos)"
          >
            <img [src]="nonMainPhoto" alt="" />
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 mt-5 pt-lg-4 writer">
        <div class="row line">
          <div class="col-4 text-end">
            <img [src]="blog.picture" alt=" " />
          </div>
          <div class="col-8">
            <h2>{{ blog.username }} <span>- Penulis</span></h2>
            <h3>{{ blog.jurusan }}</h3>
