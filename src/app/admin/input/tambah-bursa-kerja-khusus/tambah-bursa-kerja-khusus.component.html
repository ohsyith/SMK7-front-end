                <div class="col-12  d-flex justify-content-center">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="mb-3">Judul Bursa Kerja Khusus</h2>
                                <input type="text" placeholder="Masukan Judul" class="mb-5" [(ngModel)]="judul">
                            </div>
                            <div class="col-12">
                                <h2 class="mb-3">Keterangan/Informasi</h2>
                                <textarea rows="4" class="mb-5" nz-input [(ngModel)]="isi"></textarea>
                            </div>
                            <div class="col-12">
                                <h2 class="my-3">Upload Foto Kegiatan</h2>
                                <input class="my-4 input" type="file" (change)="onFileChange($event)" multiple />
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div *ngFor="let file of uploadedFiles; let i = index" class="col-3 text-center my-2">
                                        <img [src]="file.url" alt="Uploaded Image">
                                        <button type="button" (click)="onDelete(i)" class="btn btn-danger">

                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <button type="button" class="btn btn-outline-primary" (click)="onSave()">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
